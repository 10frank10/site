    <!-- Contact Form -->
    <section class="section-wrap bg-dark">
      <div class="container">
        <div class="heading-row">
          <h3 class="heading white text-center">Get in Touch</h3>
        </div>
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <form id="contact-form" action="#">

              <div class="row">
                <div class="col-md-6 contact-name">
                  <label for="name">Name<span class="required"> *</span></label>
                  <input name="name" id="name" type="text">
                </div>
                <div class="col-md-6 contact-email">
                  <label for="mail">Email<span class="required"> *</span></label>
                  <input name="mail" id="mail" type="email">
                </div>
              </div>

              <label for="comment">Message<span class="required"> *</span></label>
              <textarea name="comment" id="comment" rows="8"></textarea>

              <div class="text-center">
                <input type="submit" class="btn btn-lg btn-white btn-submit" value="Send Message" id="submit-message">
              </div>
              
              <div id="msg" class="message"></div>
            </form>  
          </div>
        </div>
      </div>
